<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../scss/profile.scss" />
  </head>

  <body>
    <div
      class="toast-container position-fixed bottom-0 end-0 p-3"
      id="toastContainer"
    ></div>
    <div class="profile-container">
      <div class="row align-items-center justify-content-center">
        <div class="profile-img-box">
          <img
            src="/svgs/default-profile.svg"
            alt="Profile"
            class="profile-img"
          />

          <form action="/" id="profile-img-form">
            <div class="mt-2">
              <label class="edit-btn">
                <i class="fa-solid fa-camera"></i> Select
                <input
                  type="file"
                  name="avatar"
                  class="profile-input"
                  accept="image/*"
                  required
                />
              </label>
            </div>

            <button type="submit" class="profile-img-submit btn">
              Change Image
            </button>
          </form>
        </div>

        <div class="profile-info-box">
          <h2 class="fw-900">User Information</h2>

          <h5>Name:</h5>
          <p>Email ID: <i class="fa-solid fa-envelope me-2"></i></p>
          <button class="btn logout-btn">
            <i class="fa fa-sign-out" aria-hidden="true"></i> Logout
          </button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/profile/profile.js"></script>
  </body>
</html>
